<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/demo.css">
    <title>Sass Starter Demo</title>
</head>
<body>
    <h1>Sass Starter Demo</h1>
    <h2>Colors</h2>
    <div class="color-grid">
        <div class="color-grid--color u-color--primary">Primary</div>
        <div class="color-grid--color u-color--accent1">Accent 1</div>
        <div class="color-grid--color u-color--accent2">Accent 2</div>
        <div class="color-grid--color u-color--warning">Warning</div>
        <div class="color-grid--color u-color--success">Success</div>
    </div>
    
    <h2>Greyscale</h2>
    <div class="color-grid">
        <div class="color-grid--color u-color--light">Light</div>
        <div class="color-grid--color u-color--medium">Medium</div>
        <div class="color-grid--color u-color--dark">Dark</div>
        <div class="color-grid--color u-color--text">Text</div>
    </div>

    <h2>Font sizes</h2>
    <div class="font-size-container">
        <div class="u-font-size--xsmall">Extra small</div>
        <div class="u-font-size--small">Small</div>
        <div class="u-font-size--normal">Normal</div>
        <div class="u-font-size--medium">Medium</div>
        <div class="u-font-size--large">Large</div>
        <div class="u-font-size--xlarge">Extra large</div>
    </div>

    <h2>Spacings</h2>
    <div>
        <div class="spacing-example u-padding-bottom--none u-margin-bottom--none">None</div>
        <div class="spacing-example u-padding-bottom--xsmall u-margin-bottom--xsmall">Extra small</div>
        <div class="spacing-example u-padding-bottom--small u-margin-bottom--small">Small</div>
        <div class="spacing-example u-padding-bottom--medium u-margin-bottom--medium">Medium</div>
        <div class="spacing-example u-padding-bottom--large u-margin-bottom--large">Large</div>
        <div class="spacing-example u-padding-bottom--xlarge u-margin-bottom--xlarge">Extra large</div>
    </div>
</body>
</html>
